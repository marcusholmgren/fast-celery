services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "8000:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    depends_on:
      - redis

  worker:
    build: .
    command: celery -A app.worker worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - redis
